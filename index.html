<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hiring Tracker - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="auth.js"></script>
</head>
<body class="bg-gray-100">
  <!-- Login Section -->
  <div id="login-section" class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-4 text-center">Admin Login</h2>
      <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded mb-2">
      <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded mb-4">
      <button id="login-btn" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">Login</button>
      <p id="login-error" class="text-red-500 mt-2 hidden">Login failed. Please try again.</p>
    </div>
  </div>

  <!-- Dashboard Section -->
 <div id="dashboard-section" class="hidden p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Hiring Dashboard</h1>
    <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
  </div>

  <!-- Tabs for sheets -->
  <div class="mb-4">
    <button class="tab-btn bg-blue-600 text-white px-4 py-2 rounded mr-2" data-tab="tab-postings">Job Postings</button>
    <button class="tab-btn bg-blue-600 text-white px-4 py-2 rounded mr-2" data-tab="tab-responses">Form Responses</button>
    <button class="tab-btn bg-blue-600 text-white px-4 py-2 rounded mr-2" data-tab="tab-published">Published Applicants</button>
    <button class="tab-btn bg-blue-600 text-white px-4 py-2 rounded" data-tab="tab-preeval">Pre-Evaluation Docs</button>
  </div>

  <!-- Tab Content -->
  <div id="tab-postings" class="tab-content">
    <h2 class="text-xl font-semibold mb-2">Pos Title/Plantilla Item No./Place Assign</h2>
    <div class="overflow-auto">
      <table class="w-full table-auto border border-gray-300 bg-white shadow-md">
        <thead class="bg-gray-200">
          <tr><th class="border p-2">Position Title</th><th class="border p-2">Department</th><th class="border p-2">Openings</th></tr>
        </thead>
        <tbody id="job-postings-body"></tbody>
      </table>
    </div>
  </div>

  <div id="tab-responses" class="tab-content hidden">
    <h2 class="text-xl font-semibold mb-2">Google Drive Responses</h2>
    <div class="overflow-auto">
      <table class="w-full table-auto border border-gray-300 bg-white shadow-md">
        <thead class="bg-gray-200">
          <tr><th class="border p-2">Name</th><th class="border p-2">Position</th><th class="border p-2">Date Applied</th></tr>
        </thead>
        <tbody id="form-responses-body"></tbody>
      </table>
    </div>
  </div>

  <div id="tab-published" class="tab-content hidden">
    <h2 class="text-xl font-semibold mb-2">Published Applicants</h2>
    <div class="overflow-auto">
      <table class="w-full table-auto border border-gray-300 bg-white shadow-md">
        <thead class="bg-gray-200">
          <tr><th class="border p-2">Name</th><th class="border p-2">Position</th><th class="border p-2">Score</th></tr>
        </thead>
        <tbody id="published-body"></tbody>
      </table>
    </div>
  </div>

  <div id="tab-preeval" class="tab-content hidden">
    <h2 class="text-xl font-semibold mb-2">Pre-Evaluation Documents</h2>
    <div class="overflow-auto">
      <table class="w-full table-auto border border-gray-300 bg-white shadow-md">
        <thead class="bg-gray-200">
          <tr><th class="border p-2">Name</th><th class="border p-2">Resume</th><th class="border p-2">ID</th></tr>
        </thead>
        <tbody id="preeval-body"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  // Tab functionality
  document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
      const tabId = btn.getAttribute('data-tab');
      document.getElementById(tabId).classList.remove('hidden');
    });
  });
</script>
</body>
</html>
