<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hiring Tracker Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 40px;
    }
    .hidden {
      display: none;
    }
    .card {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    #login-error {
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <!-- LOGIN FORM -->
  <div id="login-section" class="card">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="login-btn">Login</button>
    <div id="login-error">Invalid email or password.</div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard-section" class="card hidden">
    <h2>Welcome Admin</h2>
    <p>You are now logged in.</p>
    <button id="logout-btn">Logout</button>
  </div>

 <!-- Firebase SDKs (COMPAT VERSION - required!) -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

<!-- Your script must come AFTER the Firebase scripts -->
<script src="auth.js"></script>
  <!-- <script src="dashboard.js"></script> OPTIONAL: Add once dashboard is ready -->
</body>
</html>
