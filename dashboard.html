<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Hiring App</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #333; color: white; }
    .filter-btns button { margin-right: 10px; }
    #logout-btn { float: right; background: #c00; color: white; border: none; padding: 5px 10px; }
  </style>
</head>
<body>

  <h1>Welcome, Admin</h1>
  <button id="logout-btn">Logout</button>

  <div class="filter-btns">
    <button onclick="filterApplicants('all')">All</button>
    <button onclick="filterApplicants('passed')">Passed</button>
    <button onclick="filterApplicants('failed')">Failed</button>
    <button onclick="filterApplicants('shortlisted')">Shortlisted</button>
  </div>

  <table id="applicant-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Score</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- Filled by JS -->
    </tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="auth.js"></script>
  <script src="dashboard.js"></script>

</body>
</html>
